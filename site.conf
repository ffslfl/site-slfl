{
  -- hostname_prefix = 'freifunk-',

  -- Name of the community.
  site_name = 'Freifunk Kreis Schleswig-Flensburg',

  -- Shorthand of the community.
  site_code = 'ffslfl',
  
  prefix4 = '10.24.32.0/19',
  prefix6 = 'fd07:96ae:572e:100::/64',

  -- Timezone of your community.
  -- See http://wiki.openwrt.org/doc/uci/system#time_zones
  timezone = 'CET-1CEST,M3.5.0,M10.5.0/3',

  -- List of NTP servers in your community.
  -- Must be reachable using IPv6!
  ntp_servers = {'2.de.pool.ntp.org'},

  -- Wireless regulatory domain of your community.
  regdom = 'DE',

  -- Wireless configuration for 2.4 GHz interfaces.
  wifi24 = {
  
    -- Wireless channel.
    channel = 5,

    supported_rates = {6000, 9000, 12000, 18000, 24000, 36000, 48000, 54000},

    basic_rate = {6000, 9000, 18000, 36000, 54000},

    -- ESSID used for client network.
    ap = {
      ssid = 'slfl.freifunk.net',
    },
    mesh = {
      id = 'ffnord-mesh',
      mcast_rate = 12000,
    },
  },

  -- Wireless configuration for 5 GHz interfaces.
  wifi5 = {
    channel = 44,
    ap = {
      ssid = 'slfl.freifunk.net',
    },
    mesh = {
      id = 'ffnord-mesh',
      mcast_rate = 12000,
    },
  },

  next_node = {
    -- anycast IPs of all nodes
    ip4 = '10.24.32.254',
    ip6 = 'fd07:96ae:572e::ffff',

    -- anycast MAC of all nodes
    mac = '36:f4:54:fc:e5:22',
  },

  fastd_mesh_vpn = {
    methods = {'salsa2012+umac'},
    enabled = true,

    mtu = 1280,
    groups = {
      backbone = {
        limit = 1,

        peers = {
          slfl1 = {
            key = 'xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx',
            remotes = {'"gw1.ffslfl.net" port 10050'},
          },
          slfl2 = {
            key = 'xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx',
            remotes = {'"gw2.ffslfl.net" port 10050'},
          },
        },
      },
    },
  },
  
  bandwidth_limit = {
    enabled = false,
    -- Default upload limit (kbit/s).
    egress = 800,
    -- Default download limit (kbit/s).
    ingress = 400,
  },

  autoupdater = {
    branch = 'stable',

    -- List of branches.
    branches = {
      stable = {
        name = 'stable',

        -- List of mirrors to fetch images from. IPv6 required!
        mirrors = {'http://stable.updates.ffslfl.net'},

        -- Number of good signatures required.
        good_signatures = 2,

        -- List of public keys of maintainers.
        pubkeys = {
                'xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx', -- USERNAME
        },
      },
      experimental = {
         name = 'experimental',
         mirrors = {'http://exp.updates.ffslfl.net'},
         good_signatures = 1,
        pubkeys = {
                'xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx', -- USERNAME
        },
      },
    },
  },
}
